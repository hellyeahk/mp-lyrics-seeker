
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lyrics Seeker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Shim process.env for browser environment compatibility
        window.process = {
            env: {
                API_KEY: "" // Will be populated by the environment if available
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1d29;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .lyrics-mask {
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        }
        @keyframes spin-vinyl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-vinyl 8s linear infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* New Flower Decorations Animations */
        @keyframes float-simple {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        @keyframes twinkle-simple {
          0%, 100% { opacity: 0.05; transform: scale(1); }
          50% { opacity: 0.1; transform: scale(1.2); }
        }
        @keyframes pulse-slow-simple {
          0%, 100% { opacity: 0.06; }
          50% { opacity: 0.09; }
        }
        .animate-float-slow {
          animation: float-simple 6s ease-in-out infinite;
        }
        .animate-float-delay-1 {
          animation: float-simple 7s ease-in-out infinite;
          animation-delay: 1s;
        }
        .animate-float-delay-2 {
          animation: float-simple 8s ease-in-out infinite;
          animation-delay: 2s;
        }
        .animate-float-delay-3 {
          animation: float-simple 6.5s ease-in-out infinite;
          animation-delay: 3s;
        }
        .animate-twinkle {
          animation: twinkle-simple 4s ease-in-out infinite;
        }
        .animate-twinkle-delay {
          animation: twinkle-simple 5s ease-in-out infinite;
          animation-delay: 2s;
        }
        .animate-pulse-slow {
          animation: pulse-slow-simple 4s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

</script>
</head>

</body>
</html>
